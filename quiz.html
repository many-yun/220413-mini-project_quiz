<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/quiz.css" />
    <title>quiz</title>
  </head>
  <body>
    <div class="first-container">
      <div class="question-meter">
        <p class="question-p">Question <span>1</span>/4</p>
        <progress class="meter" max="100" value="25"></progress>
      </div>
      <div class="score-container">
        <p style="margin: 0;">Score</p>
        <p class="score">0</p>
      </div>
    </div>
    <div class="second-container">
      <h1 class="question">What is 1+1?</h1>
      <div class="choices">
            <div class="ch ch1">
              <span>A</span>
              <p>2</p>
            </div>
            <div class="ch ch2">
                <span>B</span>
                <p>3</p>
            </div>
            <div class="ch ch3">
                <span>C</span>
                <p>4</p>
            </div>
            <div class="ch ch4">
                <span>D</span>
                <p>5</p>
            </div>
      </div>
    </div>
    <script src="js/script.js" onload="updatePage()"></script>
  </body>
</html>
